<!DOCTYPE html>
<html lang="en"><head>
	<title> Stopwatch </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">    	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body >
	<div class="container">
		<div class="content">
			<p class="count-line"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
			<button class="btn" id ="btn-start"><i class="fas fa-play"></i></button>
			<button class="btn" id= "btn-stop"><i class="fas fa-pause"></i></button>
			<button class="btn" id ="btn-reset"><i class="fas fa-undo-alt"></i></button>
		</div>
	</div>
 	<script type="text/javascript" src="app.js"></script>
</body>
</html>
